<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Прогнозування</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Зробити прогноз</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST" action="/prediction">
            <div class="form-group">
                <label for="country">Країна:</label>
                <select name="country" id="country" required>
                    {% for country in countries %}
                        <option value="{{ country }}" {% if country == request.form.country or country == selected_country %}selected{% endif %}>{{ country }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="age">Вік:</label>
                <select name="age" id="age" required>
                    {% for age in ages %}
                        <option value="{{ age }}" {% if age == request.form.age or age == selected_age %}selected{% endif %}>{{ age }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="sex">Стать:</label>
                <select name="sex" id="sex" required>
                    {% for s in sexes %}
                        <option value="{{ s }}" {% if s == request.form.sex or s == selected_sex %}selected{% endif %}>{{ s }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="year">Рік:</label>
                <input type="number" name="year" id="year" value="{{ request.form.year or selected_year }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Прогнозувати</button>
        </form>

        {% if prediction is not none %}
            <div class="prediction-result">
                <h2>Результат прогнозу</h2>
                <p><strong>Модель:</strong> {{ model }}</p>
                <p><strong>Коефіцієнт детермінації (R^2):</strong> {{ r_squared }}</p>
                <p><strong>Корінь середньоквадратичної помилки (RMSE):</strong> {{ rmse }}</p>
                <p><strong>Прогнозоване значення:</strong> {{ prediction }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
